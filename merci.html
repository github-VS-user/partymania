  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd6f4, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-out;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      animation: popIn 0.8s ease;
    }

    .card h1 {
      color: #ff4da6;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    .card a {
      display: inline-block;
      text-decoration: none;
      background: #ff4da6;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: #e63d91;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
