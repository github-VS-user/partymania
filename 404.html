<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Introuvable</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fff0f6 0%, #ffeaf3 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #ff4081;
      position: relative;
    }

    /* Bubble container */
    body::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 64, 129, 0.3), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 64, 129, 0.2), transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 64, 129, 0.15), transparent 60%);
      animation: floatBubbles 15s linear infinite;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatBubbles {
      0% {
        transform: translate(-50%, 100%) scale(1);
        opacity: 0.7;
      }
      50% {
        opacity: 0.9;
      }
      100% {
        transform: translate(-50%, -150%) scale(1.2);
        opacity: 0;
      }
    }

    /* Make sure container and text stay above */
    .container {
      position: relative;
      z-index: 1;
      animation: popIn 1s ease-out;
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
      padding: 0.8rem 2rem;
      background-color: #ff4081;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #e03070;
    }

    .graphic-404 {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
      animation: bounceIn 1s ease-out;
    }

    .big-404 {
      font-size: 7rem;
      font-weight: bold;
      color: #ff4081;
      letter-spacing: 5px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .caption {
      font-size: 1.3rem;
      color: #333;
      margin-top: 0.5rem;
      font-style: italic;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      60% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes popFade {
      0%, 100% { opacity: 0; transform: translateX(-50%) scale(1); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="graphic-404">
      <div class="big-404">404</div>
      <div class="caption">Perdu en pleine fÃªte ?</div>
    </div>
    <p>Oops... cette page n'existe pas. Mais pas de panique, la fÃªte continue ! ðŸª©</p>
    <a href="index.html">Retour Ã  l'accueil</a>
  </div>
</body>
</html>
